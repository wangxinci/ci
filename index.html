<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<form class="form-horizontal" role='form'>
			<div class="form-group">
				<label for="classno" class="col-sm-2 control-label">课程编号</label>
			    <div class="col-sm-10 col-lg-5 col-md-5">
			    	<input type="text" class="form-control" id="classno" placeholder="该输入框禁止输入" disabled />
			    </div>
			</div>
			<div class="form-group">
				<label for="classname" class="col-sm-2 control-label">课程名称</label>
			    <div class="col-sm-10 col-lg-5 col-md-5">
			    	<input type="text" class="form-control" id="classname" />
			    </div>
			</div>
			<div class="form-group">
				<label for="classgrade" class="col-sm-2 control-label">课程学分</label>
			    <div class="col-sm-10 col-lg-5 col-md-5">
			    	<input type="number" class="form-control" id="classgrade" />
			    </div>
			</div>
			<div class="form-group">
				<label for="classtime" class="col-sm-2 control-label">课程学时</label>
			    <div class="col-sm-10 col-lg-5 col-md-5">
			    	<input type="number" class="form-control" id="classtime" />
			    </div>
			</div>
			<div class="form-group">
				<label for="classinfo" class="col-sm-2 control-label">课程简介</label>
			    <div class="col-sm-10 col-lg-5 col-md-5">
			    	<textarea class="form-control" id="classinfo"></textarea>
			    	
			    </div>
			</div>
			<div class="form-group">
				<label for="classinfo" class="col-sm-2 control-label">必修课
				
				<label class="checkbox-inline">
					<input type="radio" name="options" id="op1" />是
				</label>
					<label class="checkbox-inline">
					<input type="radio" name="options" id="op2" />否
				</label>
				</label>
				
			</div>
			<div class="form-group">
				
				<label for="classinfo" class="col-sm-2 control-label">公共课
				
				<label class="checkbox-inline">
					<input type="radio" name="options" id="ops1" />是
				</label>
					<label class="checkbox-inline">
					<input type="radio" name="options" id="ops2" />否
				</label>
				</label>
				
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-lg-5 col-md-5">
				<label for="yuanxi" class="col-sm-2 control-label" >所属院系</label>
			    <select class="form-control">
			    	    <option>文学院 </option>
			    		<option>数软学院</option>
			    		<option>物理学院</option>
			    		<option>化学院</option>
			    		<option>医学院</option>
			    </select>
			    </div>
			</div>
					<div class="form-group">
				<div class="col-sm-10 col-lg-5 col-md-5">
				<label for="zhuanye" class="col-sm-2 control-label" >所属专业</label>
			    <select class="form-control">		    
			    	    <option>软件工程 </option>
			    		<option>计算机科学与技术</option>
			    		<option>软件外包</option>
			    		<option>大数据应用</option>
			    </select>	
			    </div>
			</div>
			<div class="form-group">
				<label for="inputfile" class="col-sm-2 control-label">文件输入</label>
			    <input type="file" id="inputfile"/>
			</div>

		</form>
	</body>
</html>
